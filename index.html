<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Menu For Website - Phathaphon S.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="assets/logo-remofind.png" alt="Urban Mugist" class="logo">
            <form class="search-container">
                <input type="text" id="search-bar" placeholder="Search...">
                <a href="#"><img class="search-icon" src="assets/search.png"></a>
            </form>
            <ul>
                <li><a href="#">News/Article</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="assets/profile-phathaphon.png" alt="Phathaphon S." class="user-pic" onclick="toggleMenu()">

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="assets/profile-phathaphon.png" alt="Phathaphon Sawettaboot">
                        <h3>Phathaphon Sawettaboot</h3>
                    </div>
                    <hr>

                    <a href="#" class="sub-menu-link">
                        <img src="assets/user.png" alt="Edit Profile">
                        <p>Edit Profile</p>
                        <span><img src="assets/right-arrow.png" alt="arrow"></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="assets/settings.png" alt="Settings & Privacy">
                        <p>Settings & Privacy</p>
                        <span><img src="assets/right-arrow.png" alt="arrow"></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="assets/help.png" alt="Help & Support">
                        <p>Help & Support</p>
                        <span><img src="assets/right-arrow.png" alt="arrow"></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="assets/logout.png" alt="Logout">
                        <p>Logout</p>
                        <span><img src="assets/right-arrow.png" alt="arrow"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
